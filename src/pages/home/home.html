<ion-header text-center>
  <ion-navbar class="home-header" color="header">
    <ion-buttons end>
      <button icon-only class="starButton" (click)="openBookmark()">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-card id="map_canvas" text-center></ion-card>

<ion-content padding>
  <ion-list class="ramen-list">
    <ng-container *ngFor="let ramen of ramens">
      <button ion-item (click)="openDetail(ramen)">
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <!--<image>-->
            </ion-col>
            <ion-col col-9>
              <h2>{{ ramen.venue.name }}</h2>
              <p>{{ ramen.exactContextLine }}</p>
              <p>{{ ramen.createdAt | date: "MM月dd日 HH:mm"}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
    </ng-container>
  </ion-list>
</ion-content>
