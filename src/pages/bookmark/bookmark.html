<ion-header no-border text-center>
  <ion-navbar color="header">
    <ion-title>ブックマーク</ion-title>
  </ion-navbar>
</ion-header>

<!--<div id="map_canvas" text-center>-->

<!--</div>-->

<ion-content padding>
  <ion-list>
    <ng-container *ngFor="let ramen of ramens;let i = index">
      <ion-item-sliding>
        <ion-item (click)="openDetail(ramen)">
          <ion-grid>
            <ion-row>
              <ion-col col-3>
                <!--<image>-->
              </ion-col>
              <ion-col col-9>
                <h2>{{ ramen.venue.name }}</h2>
                <p>{{ ramen.exactContextLine }}</p>
                <p>{{ ramen.createdAt * 1000 | date: "MM月dd日 HH:mm"}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="danger" (click)="deleteRamen(i)">
            <ion-icon name="trash">
              削除
            </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>

    </ng-container>
  </ion-list>
</ion-content>
