<ion-header no-border text-center>
  <ion-navbar color="header">
    <ion-title>ブックマーク</ion-title>
  </ion-navbar>
</ion-header>

<!--<div id="map_canvas" text-center>-->

<!--</div>-->

<ion-content padding>
  <ion-list>
    <ng-container *ngFor="let ramen of ramens">
      <button ion-item (click)="openDetail(ramen)">
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <!--<image>-->
            </ion-col>
            <ion-col col-9>
              <h2>{{ ramen.venue.name }}</h2>
              <p>{{ ramen.exactContextLine }}</p>
              <p>{{ ramen.createdAt | date: "MM月dd日 HH:mm"}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
    </ng-container>
  </ion-list>
</ion-content>
